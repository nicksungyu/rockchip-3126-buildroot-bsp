### If you have a common emulator application, set it here:
emulator_app=vortex.sh

### If you have something that needs to execute when the Internet is established, add it here:
post_connection=./VortexLeaderboardPost

### Set your SKU ID here:
group=0

### If you're running on RK3128 (HDMI) set this to true:
rockchip_hdmi=false

### Set the maximum singal level that can be reported via /proc/net/wireless here:
max_wifi_level=100

