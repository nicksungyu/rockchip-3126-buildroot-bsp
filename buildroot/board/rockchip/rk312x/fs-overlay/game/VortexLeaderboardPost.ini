# For each game's .sav file, create LIST_game=number where number
# is the number of entries in the game's high score table.
#
# Below, list each high score entry via 1-3 comma-separated
# sections as follows:
#
# 1st section: byte offset of BCD digits, in MSB to LSB order
# 2nd section: offsets of non-score bytes associated with the entry 
#              (e.g. initials) -- OPTIONAL
# 3rd section: byte offset of BCD digits, in MSB to LSB order of
#              non-score numeric tail (e.g. round number) -- OPTIONAL
#
# Alternate formats besides BCD may be specified using "FORMAT_game=type"
# for the scores and "NONSCORE_FORMAT_game=type" for the non-score section.
# Alternate "type" formats are:
#  LSN = use the lower 4 bits only
#  DEC = use the byte only if it's in the 0-9 range, otherwise treat it as 0
#  BIN = treat the data as a binary number
#  CHR a b c d e f g h i j = character set where hex values a-j represent 0-9
#  (Note: DEC is basically CHR 00 01 02 03 04 05 06 07 08 09)
#
# "MULT_game=factor" will multiply the decoded score by the specified factor
#
# "REPEAT_game=count,offset" will append repeats the last entry of the table 
# "count" times, adding "offset" to each entry

DefaultSaveData=vortex/%s.org.sav

